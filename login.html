<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/health_sources.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Частная клиника</title>
    <script src="#" defer></script>
</head>

<body>
    <div class="container-xxl">
        <section class="login-sec">
            <div class="row first-row">
                <img class="doc-logo-login" src="img/docolog.png">
                <h3 class="login-text">Авторизация</h3>
            </div>
            <div class="row second-row">
                <form id="login-form" action="/api/auth/login">

                    <!--Форма для ввода логина-->
                    <div class="mb-3" id="username">
                        <div class="input-group has-validation">
                            <div class="form-floating" id="usernameContainer">
                                <input id="usernameGroup" name="username" type="text" class="form-control" required>
                                <label for="usernameGroup">Имя пользователя</label>
                            </div>
                            <div class="invalid-feedback" id="usernameMessage">
                            </div>
                        </div>
                    </div>

                    <!--Форма для ввода пароля-->
                    <div class="mb-3" id="password">
                        <div class="input-group has-validation">
                            <div class="form-floating" id="passwordContainer">
                                <input id="passwordGroup" name="password" type="password" class="form-control" required>
                                <label for="passwordGroup">Пароль</label>
                            </div>
                            <div class="invalid-feedback" id="passwordMessage">
                            </div>
                        </div>
                    </div>

                    <div id="globAlert" class="alert alert-danger d-none" role="alert"></div>

                    <div class="row login-buttons">
                        <button type="submit" class="btn btn-primary btn-lg" id="login-btn">Войти</button>
                        <a href="./registration.html" class="btn btn-primary button-login">Регистрация</a>
                    </div>

                    <!-- по дефолту скрытый текст -->
                    <p class="non-user">Такой пользователь не найден</p>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="js/login.js"></script>
</body>
