<body>
    <div class="container-xxl">
        <section class="login-sec">
            <div class="row first-row">
                <img class="doc-logo-login" src="img/docolog.png">
                <h3 class="login-text">Авторизация</h3>
            </div>
            <div class="row second-row">
                <form>

                    <!--Форма для ввода логина-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputLogin" aria-describedby="emailHelp"
                            placeholder="Логин">
                    </div>

                    <!--Форма для ввода пароля-->
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Пароль">
                    </div>

                    <div class="row login-buttons">
                        <a href="./cabinet.html" class="btn btn-primary button-login">Войти</a>
                        <a href="./registration.html" class="btn btn-primary button-login">Регистрация</a>
                    </div>

                    <!-- по дефолту скрытый текст -->
                    <p class="non-user">Такой пользователь не найден</p>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
